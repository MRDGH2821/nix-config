name: Resume-Matcher
services:
  resume-matcher:
    container_name: resume-matcher
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 60s
      test:
        - CMD
        - curl
        - -f
        - http://localhost:8000/api/v1/health
      timeout: 10s
    hostname: resume-matcher
    image: ghcr.io/mrdgh2821/resume-matcher:latest
    ports:
      - 3100:3000 # Frontend
      - 8000:8000 # Backend API
    restart: unless-stopped
    volumes:
      - ./app/backend/data:/app/backend/data
